<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonasCreateDlg" widgetVar="ZonasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateZonasTitle}">
            <h:form id="ZonasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateZonasLabel_idZona}" for="idZona" />
                        <p:inputText id="idZona" value="#{zonasController.selected.idZona}" title="#{bundle.CreateZonasTitle_idZona}" required="true" requiredMessage="#{bundle.CreateZonasRequiredMessage_idZona}"/>
                        <p:outputLabel value="#{bundle.CreateZonasLabel_nombreZona}" for="nombreZona" />
                        <p:inputText id="nombreZona" value="#{zonasController.selected.nombreZona}" title="#{bundle.CreateZonasTitle_nombreZona}" />
                        <p:outputLabel value="#{bundle.CreateZonasLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{zonasController.selected.orden}" title="#{bundle.CreateZonasTitle_orden}" required="true" requiredMessage="#{bundle.CreateZonasRequiredMessage_orden}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zonasController.create}" value="#{bundle.Save}" update="display,:ZonasListForm:datalist,:growl" oncomplete="handleSubmit(args,'ZonasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZonasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
