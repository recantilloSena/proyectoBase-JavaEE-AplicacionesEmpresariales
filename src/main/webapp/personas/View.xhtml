      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonasViewDlg" widgetVar="PersonasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonasTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personasController.selected != null}">

                        <h:outputText value="#{bundle.ViewPersonasLabel_apellido1}"/>

                        <h:outputText value="#{bundle.ViewPersonasLabel_apellido2}"/>
                        <h:outputText value="#{personasController.selected.apellido2}" title="#{bundle.ViewPersonasTitle_apellido2}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_nombres}"/>
                        <h:outputText value="#{personasController.selected.nombres}" title="#{bundle.ViewPersonasTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_documento}"/>
                        <h:outputText value="#{personasController.selected.documento}" title="#{bundle.ViewPersonasTitle_documento}"/>
                        <h:outputText value="#{bundle.ViewPersonasLabel_fkZona}"/>
                        <h:outputText value="#{personasController.selected.fkZona}" title="#{bundle.ViewPersonasTitle_fkZona}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="PersonasViewDialog.hide()"/>

            </h:form>
